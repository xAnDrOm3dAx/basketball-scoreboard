<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Basketball Scoreboard Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!-- h1 for best practice -->
        <h1 class="text"></h1>

        <!-- Container Start -->
        <div class="scoreboard-container">

            <!-- Home Container -->
            <div class="home-container">
                <h3>HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <div class="buttons">
                    <button id="home-score-btn-1" onclick="addOnePointHome()">+1</button>
                    <button id="home-score-btn-2" onclick="addTwoPointsHome()">+2</button>
                    <button id="home-score-btn-3" onclick="addThreePointsHome()">+3</button>
                    <button id="home-reset-btn-4" class="reset" onclick="resetHomeScore()">RESET</button>
                </div>
            </div>


            <!-- Guest Container -->
            <div class="guest-container">
                <h3>GUEST</h3>
                <h2 id="guest-score" class="score">0</h2>
                <div class="buttons">
                    <button id="guest-score-bn-1" onclick="addOnePointGuest()">+1</button>
                    <button id="guest-score-btn-2" onclick="addTwoPointsGuest()">+2</button>
                    <button id="guest-score-btn-3" onclick="addThreePointsGuest()">+3</button>
                    <button id="guest-reset-btn-4" class="reset" onclick="resetGuestScore()">RESET</button>
                </div>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
