<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!-- h1 for best practice -->
        <h1 class="text"></h1>

        <!-- Container Start -->
        <div class="scoreboard-container">

            <!-- Home Container -->
            <div class="home-container">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 1</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 1</button>
                <button id="home-score-btn-4" onclick="resetHomeScore()">+ 1</button>
            </div>


            <!-- Guest Container -->
            <div class="guest-container">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <button id="guest-score-bn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 1</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 1</button>
                <button id="home-score-btn-4" onclick="resetGuestScore()">+ 1</button>
            </div>

        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
